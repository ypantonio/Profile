<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/configuracionGlobal.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/profile-tablet.css" media="(min-width: 768px)">
     <link rel="stylesheet" href="css/profile-desktop.css" media="(min-width: 1024px)">

</head>
<body>
    <div class="profile-background">
        <section class="banner-profile">
            <h2>My Profile</h2>
            <img class="arrow" src="img/ic_back.png" alt="">
            <a href="">DONE</a>
            <img class="checked" src="img/ic_checked.png" alt="">
            <img class="estrellas" src="img/star_pattern.png" alt="">
        </section>

        <section class="profile">
            <div class="rectangulo">
            <img class="cuadrado" src="img/dp.png" alt="">
            <h2>Akshay Syal</h2>
            <span>Class XI-B  |  Roll no: 04</span>
            <img class="camara" src="img/ic_camera.png" alt="">
            </div>

            <form class="formulario" action="">
                <label class="formulario_label" for="">
                    Adhar No
                    <input type="text">
                </label>

                <label class="formulario_label2" for="">
                    Academic Year
                    <input type="text">
                </label>

                <label class="formulario_label" for="">
                    Admission Class
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>

                <label class="formulario_label2" for="">
                    Old Admission No
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>

                <label class="formulario_label" for="">
                    Date of Admission
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>

                <label class="formulario_label2" for="">
                    Date of Birth
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>
            </form>
           
            <form class="formulario_2" action="">
                <label class="formulario_label_2" for="">
                    Parent Mail ID
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>
    
                <label class="formulario_label_2" for="">
                    Mother Name
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>
    
                <label class="formulario_label_2" for="">
                    Father Name
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>
    
                <label class="formulario_label_2" for="">
                    Parmanent Add.
                    <img src="img/ic_lock.png" alt="lock">
                    <input type="text">
                </label>    
            </form>
        </section>
    </div>
    
</body>
</html>
